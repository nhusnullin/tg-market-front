<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    
    <style>
        html { font-size: 15px; }
        body { padding: 1rem; }

        .card {
            height: 12rem;
            font-size: 12px; 
        }

        .card-img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 7rem;
        }

        .card-title{
            
        }

        .cards {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
            
        }

        @media (min-width: 200px) {
            .cards { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 400px) {
            .cards { grid-template-columns: repeat(3, 1fr); }
        }

        @media (min-width: 600px) {
            .cards { grid-template-columns: repeat(4, 1fr); }
        }
        

    </style>

</head>

<body>
    <div class="cards">

        <div class="card"><img class="card-img" src="pic/1031637329.webp"/><p class="card-title">Архив Шерлока Холмса | Конан Дойл Артур</div>
